<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <mata name="viewport" content="width=device-width, initial-width">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>profile</title>
</head>
<body>
  <header>
    <div class="header__top">
     <div class="header__column">
       <i class="fa fa-plane"></i>
       <i class="fa fa-wifi"></i>
     </div>
     <div class="header__column">
       <span class="header__time">18:38</span>
     </div>
     <div class="header__column">
       <i class="fa fa-moon"></i>
       <i class="fa fa-bluetooth-b"></i>
       <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
     </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
        <i class="fa fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header__coulmn">

      </div>
      <div class="header__coulmn">
        <i class="fa fa-user fa-lg"></i>
      </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="image/avatar.jpg" alt="">
      <h3 class="profile__header-title">Nicolas</h3>
    </header>
    <input type="text" placeholder="itnicolasme@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fa fa-comment fa-2x"></i>
        </span>
        <span class="profile__action-title">My Chatroom</span>
      </div>
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fa fa-pencil fa-2x"></i>
        </span>
        <span class="profile__action-title">Edit Profile</span>
      </div>
    </div>
  </main>
</body>
</html>
