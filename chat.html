<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <mata name="viewport" content="width=device-width, initial-width">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>chat</title>
</head>
<body>
  <header>
    <div class="header__top">
     <div class="header__column">
       <i class="fa fa-plane"></i>
       <i class="fa fa-wifi"></i>
     </div>
     <div class="header__column">
       <span class="header__time">18:38</span>
     </div>
     <div class="header__column">
       <i class="fa fa-moon"></i>
       <i class="fa fa-bluetooth-b"></i>
       <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
     </div>
    <div class="header__bottom">
      <div class="header__column">
        <i class="fa fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__coulmn">
        <span class="header__text">CLOY</span>
      </div>
      <div class="header__coulmn">
        <i class="fa fa-search fa-lg"></i>
        <i class="fa fa-bars fa-lg"></i>
      </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Monday, April 15, 2019</span>
    </div>
    <div class="chat__message chat__message--from-me">
      <span class="chat-message-time">17:55</span>
      <span class="chat-chat__message-body">
        Hello! This is a test message.
      </span>
    </div>
    <div class="chat__message chat__message--to-me">
      <img src="image/avatar.jpg" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
       <h3 class="chat__message-username">Cloy</h3>
       <span class="chat-chat__message-body">
        And this is an answer.
       </span>
      </div>
       <span class="chat-message-time">19:35</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
